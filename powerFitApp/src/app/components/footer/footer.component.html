<footer class="mt-3">
    <div class="redes-contatos">
        <div class="redes-sociais d-flex justify-content-center">
            <a *ngFor="let item of redesSociais;" [href]="item.link" target="_blank">
                <img [src]="item.foto" alt="icon de rede social" class="mx-2 mx-md-3">
            </a>
        </div>
        <div class="contatos row justify-content-center mt-4">
            <span *ngFor="let item of contatos;" class="col-12 col-lg-3 my-3">
                <img [src]="item.foto" alt="icon de contato" class="d-lg-inline me-2"> 
                {{item.contato}}
            </span>
        </div>
    </div>
    <div class="copyright text-center py-3">
        &copy; {{currentYear}} PowerFit. Todos os direitos reservados. Desenvolvido por 
        <a [href]="githubLeandro" target="_blank" class="text-decoration-none">
            <span>Leandro Gonçalves Crisóstomo</span>
        </a>.
    </div>
</footer>
